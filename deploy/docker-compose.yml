services:
  backend:
    image: ghcr.io/GITHUB_USER/cortanasoft-backend:latest
    container_name: cortanasoft-backend
    restart: unless-stopped
    expose:
      - "3001"
    environment:
      - PORT=3001
    env_file:
      - .env

  nginx:
    image: nginx:alpine
    container_name: cortanasoft-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/backend.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend

  certbot:
    image: certbot/certbot
    container_name: cortanasoft-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
